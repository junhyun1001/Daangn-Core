<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>테스트 리스트</title>
    <style>
        /* 보기 좋게 간단한 스타일 추가 */
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>테스트 목록</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름 (Name)</th>
        <th>나이 (Age)</th>
        <th>생성일 (Created At)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${test}">
        <td th:text="${t.userId}">1</td>
        <td th:text="${t.userName}">홍길동</td>
        <td th:text="${t.userAge}">20</td>
        <td th:text="${t.createdAt}">2025-01-01</td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(test)}">
    <p>데이터가 없습니다.</p>
</div>

</body>
</html>

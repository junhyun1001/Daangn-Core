<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* 에러가 났을 때 적용할 스타일 */
        .field-error {
            border-color: #dc3545; /* 테두리 빨간색 */
            color: #dc3545;        /* 글자 빨간색 */
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        input {
            display: block; /* 줄바꿈을 위해 */
            margin-bottom: 5px;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>

<h3>회원가입</h3>

<form th:action="@{/members/signup}" method="post" th:object="${signupDto}">

    <div>
        <input type="email" th:field="*{email}" placeholder="이메일"
               th:errorclass="field-error">
        <div class="error-message" th:errors="*{email}">이메일 오류 메시지</div>
    </div>

    <div>
        <input type="password" th:field="*{password}" placeholder="비밀번호"
               th:errorclass="field-error">
        <div class="error-message" th:errors="*{password}">비밀번호 오류 메시지</div>
    </div>

    <div>
        <input type="text" th:field="*{nickname}" placeholder="닉네임"
               th:errorclass="field-error">
        <div class="error-message" th:errors="*{nickname}">닉네임 오류 메시지</div>
    </div>

    <button type="submit">가입하기</button>
</form>

</body>
</html>

<script>
    function findMyLocation() {
        const btn = document.getElementById("btnFindLocation");

        if (!navigator.geolocation) {
            alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");

        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        const originalText = btn.innerText;
        btn.innerText = "íƒìƒ‰ ì¤‘...";
        btn.disabled = true;

        const options = {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        };

        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // ì„œë²„ë¡œ ìš”ì²­
            fetch(`/regions/nearest?lat=${lat}&lon=${lon}`) // url í™•ì¸ í•„ìš” (/api ì¶”ê°€ë¨)
                .then(response => response.json())
                .then(data => {
                    const listElement = document.getElementById("regionList");
                    listElement.innerHTML = "";
                    listElement.style.display = "block";

                    if (data.length === 0) {
                        listElement.innerHTML = "<li style='cursor:default; color:#868e96;'>ê·¼ì²˜ ì§€ì—­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>";
                        return;

                    data.forEach(region => {
                        const li = document.createElement("li");
                        li.textContent = region.fullRegionName;

                        li.onclick = () => {
                            document.getElementById("selectedRegionId").value = region.id;
                            document.getElementById("selectedRegionName").value = region.fullRegionName;
                            listElement.style.display = "none";
                        };
                        listElement.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert("ì§€ì—­ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                })
                .finally(() => {
                    // ë²„íŠ¼ ì›ë³µ
                    btn.innerText = originalText;
                    btn.disabled = false;
                });

        }, (error) => {
            btn.innerText = originalText;
            btn.disabled = false;

            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("ìœ„ì¹˜ ê¶Œí•œì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ í—ˆìš©í•´ì£¼ì„¸ìš”.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("ìœ„ì¹˜ ì‹ í˜¸ë¥¼ ì¡ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (Wi-Fië¥¼ ì¼œë³´ì„¸ìš”)");
                    break;
                case error.TIMEOUT:

                    break;
                default:
                    alert("ì˜¤ë¥˜ ë°œìƒ: " + error.message);
                    break;
            }
        }, options);
    }

    // í™”ë©´ ì•„ë¬´ ê³³ì´ë‚˜ í´ë¦­í•˜ë©´ ë“œë¡­ë‹¤ìš´ ë‹«ê¸° (UX ê°œì„ )
    document.addEventListener('click', function(event) {

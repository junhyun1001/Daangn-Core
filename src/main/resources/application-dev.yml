spring:
  datasource:
    url: jdbc:h2:mem:karrot;MODE=Oracle
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show-sql: true
    # [중요] 테이블 생성 후 data.sql 실행을 위해 필수
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      encoding: UTF-8

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace